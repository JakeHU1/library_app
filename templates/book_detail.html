{% extends 'base.html' %}
{% block content %}
{{book.title}}
<form class="form-inline my-2 my-lg-0" action="/cart/add/{{book.isbn13}}/" method="post">
    {% csrf_token %}
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add to cart</button>
</form>

<h2>availability:</h2>
{% for key, value in data.items %}
<li>{{key}} - {{value}}</li>
{% endfor %}


{% endblock %}
