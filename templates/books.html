{% extends 'base.html' %}
{% block content %}

{% if books %}
<div class="container py-5">
    <h1>Books: </h1>
    {% for book in books%}
    <div class="card border-primary" style="width: 18rem;">
        <img src="{{book.thumbnail}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{book.title}}</h5>
            <p class="card-text">{{book.authors}}</p>
            <a href="/books/{{book.isbn13}}" class="btn btn-primary">View</a>
        </div>
    </div>
    <br>
    {% endfor %}
</div>
{% else %}
<div class="container py-5">
    <h1>No books found based on filter</h1>
</div>
{% endif %}
{% endblock %}
